<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="<%=require('assets/images/favicon.png').default%>" />
    <title>Аналитика</title>
  </head>
  <body>
    <div class="page">
      <header class="header header__analytics">
        <div class="header__wrapper">
          <div class="header__container">
            <a class="header__brand" href="../index.html">NewsAnalyzer</a>
            <nav class="header__navigation">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link" href="../index.html">Главная</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="about.html">О проекте</a>
                </li>
              </ul>
              <div class="header__burger">
                <div class="header__burger__line"></div>
                <div class="header__burger__line"></div>
                <div class="header__burger__line"></div>
              </div>
            </nav>
            <nav class="header__sidedrawer">
              <ul class="header__sidedrawer__list">
                <li class="header__sidedrawer__item">
                  <a class="header__sidedrawer__link" href="index.html"
                    >Главная</a
                  >
                </li>
                <li class="header__sidedrawer__item">
                  <a class="header__sidedrawer__link" href="pages/about.html"
                    >О проекте</a
                  >
                </li>
              </ul>
              <div class="header__times">
                <div class="header__times__line"></div>
                <div class="header__times__line"></div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="analytics">
          <div class="analytics__wrapper">
            <h2 class="analytics__caption"></h2>
            <ul class="analytics__list">
              <li class="analytics__item">
                Новостей за неделю:&nbsp;
                <span class="analytics__week"></span>
              </li>
              <li class="analytics__item">
                Упоминаний в заголовках:&nbsp;
                <span class="analytics__amount"></span>
              </li>
            </ul>
          </div>
        </section>
        <section class="graphic">
          <div class="graphic__wrapper">
            <h3 class="graphic__caption">Аналитика по дням</h3>
            <div class="graphic__container">
              <div class="graphic__block">
                <div class="graphic__date">Дата:</div>
                <div class="graphic__amount">Кол-во упоминаний</div>
              </div>
              <div class="graphic__row">
                <div class="graphic__empty"></div>
                <div class="graphic__inline">
                  <span class="graphic__cell">0</span>
                  <span class="graphic__cell">25</span>
                  <span class="graphic__cell">50</span>
                  <span class="graphic__cell">75</span>
                  <span class="graphic__cell">100</span>
                </div>
              </div>
              <div class="graphic__columns">
                <div class="graphic__columns__y"></div>
                <div class="graphic__columns__x"></div>
              </div>
              <div class="graphic__row">
                <div class="graphic__empty"></div>
                <div class="graphic__inline">
                  <span class="graphic__cell">0</span>
                  <span class="graphic__cell">25</span>
                  <span class="graphic__cell">50</span>
                  <span class="graphic__cell">75</span>
                  <span class="graphic__cell">100</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <span class="footer__copyright">&copy; 2020. Павел Овечкин</span>
          <nav class="footer__navigation">
            <ul class="footer__list">
              <li class="footer__item">
                <a class="footer__link" href="../index.html">Главная</a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="about.html">О проекте</a>
              </li>
              <li class="footer__item">
                <a
                  class="footer__link"
                  href="https://praktikum.yandex.ru/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Яндекс.Практикум</a
                >
              </li>
            </ul>
          </nav>
          <div class="footer__icons">
            <a
              class="footer__icon"
              href="https://github.com/opv1/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="<%=require('assets/images/github.svg').default%>"
                alt="GitHub"
              />
            </a>
            <a
              class="footer__icon"
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="<%=require('assets/images/fb.svg').default%>"
                alt="Facebook"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
