<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Павел Овечкин" />
    <meta name="description" content="Дипломная работа" />
    <link rel="icon" href="../images/favicon.svg" />
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Аналитика</title>
  </head>
  <body>
    <div class="page page__analytics">
      <header class="header shadow__lighter">
        <div class="header__wrapper">
          <div class="header__caption text__black">NewsAnalyzer</div>
          <nav class="header__navigation">
            <a class="header__main text__grey hover__black" href="">Главная</a>
            <a class="header__about text__grey hover__black" href=""
              >О проекте</a
            >
          </nav>
        </div>
      </header>
      <main class="content">
        <nav class="navigation">
          <div class="navigation__wrapper">
            <a class="navigation__main text__black" href="">Главная</a>
            <p class="navigation__analytics text__grey">/ Аналитика</p>
          </div>
        </nav>
        <section class="analytics">
          <div class="analytics__wrapper">
            <h2 class="analytics__caption text__black">
              Вы спросили: "Путешествия"
            </h2>
            <ul class="analytics__list">
              <li class="analytics__item text__black">
                Новостей за неделю:
                <span class="analytics__count text__black">34 324</span>
              </li>
              <li class="analytics__item text__black">
                Упоминаний в заголовках:
                <span class="analytics__count text__black">235</span>
              </li>
            </ul>
          </div>
        </section>
        <section class="graphic background__grey">
          <div class="graphic__wrapper">
            <p class="graphic__caption text__black">Аналитика по дням</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <p class="footer__copyright text__grey">&copy; 2020. Павел Овечкин</p>
          <nav class="footer__navigation">
            <a class="footer__nav text__black" href="" target="_blank"
              >Главная</a
            >
            <a class="footer__nav text__black" href="" target="_blank"
              >О проекте</a
            >
            <a
              class="footer__nav text__black"
              href="https://praktikum.yandex.ru/"
              target="_blank"
              >Яндекс.Практикум</a
            >
          </nav>
          <div class="footer__links">
            <a
              class="footer__link"
              href="https://github.com/opv1/"
              target="_blank"
              ><img
                class="footer__icon"
                src="../images/github.svg"
                alt="GitHub"
              />
            </a>
            <a
              class="footer__link"
              href="https://www.facebook.com/"
              target="_blank"
              ><img
                class="footer__icon"
                src="../images/fb.svg"
                alt="Facebook"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
