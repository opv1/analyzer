<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Павел Овечкин" />
    <meta name="description" content="Дипломная работа" />
    <link rel="icon" href="<%=require('./images/favicon.png').default%>" />
    <title>Аналитика</title>
  </head>
  <body>
    <div class="page page__analytics">
      <header class="header header__shadow-lighter">
        <div class="header__wrapper">
          <span class="header__caption header__text-black">NewsAnalyzer</span>
          <nav class="header__navigation">
            <ul class="header__list">
              <li class="header__list-item">
                <a
                  class="header__main header__text-grey header__hover-black"
                  href="./index.html"
                  >Главная</a
                >
              </li>
              <li class="header__list-item">
                <a
                  class="header__about header__text-grey header__hover-black"
                  href="./about.html"
                  >О проекте</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="content">
        <nav class="navigation">
          <div class="navigation__wrapper">
            <a
              class="navigation__main navigation__text-black"
              href="./index.html"
              >Главная &nbsp;</a
            >
            <p class="navigation__analytics navigation__text-grey">
              / Аналитика
            </p>
          </div>
        </nav>
        <section class="analytics__container"></section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <p class="footer__copyright footer__text-grey">
            &copy; 2020. Павел Овечкин
          </p>
          <nav class="footer__navigation">
            <ul class="footer__list">
              <li class="footer__list-item">
                <a
                  class="footer__nav-item footer__text-black"
                  href="./index.html"
                  >Главная</a
                >
              </li>
              <li class="footer__list-item">
                <a
                  class="footer__nav-item footer__text-black"
                  href="./about/about.html"
                  >О проекте</a
                >
              </li>
              <li class="footer__list-item">
                <a
                  class="footer__nav-item footer__text-black"
                  href="https://praktikum.yandex.ru/"
                  target="_blank"
                  >Яндекс.Практикум</a
                >
              </li>
            </ul>
          </nav>
          <div class="footer__links">
            <a
              class="footer__link"
              href="https://github.com/opv1/"
              target="_blank"
              ><img
                class="footer__icon"
                src="<%=require('./images/github.svg').default%>"
                alt="GitHub"
              />
            </a>
            <a
              class="footer__link"
              href="https://www.facebook.com/"
              target="_blank"
              ><img
                class="footer__icon"
                src="<%=require('./images/fb.svg').default%>"
                alt="Facebook"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
